name: Build and Sign Windows Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-sign:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate VERSION.txt
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          if ([string]::IsNullOrWhiteSpace($version)) {
            $version = (git describe --tags --always)
          }
          if ([string]::IsNullOrWhiteSpace($version)) {
            $version = "v1.3.2"
          }
          Set-Content -Path .\VERSION.txt -Value $version -Encoding UTF8

      - name: Build portable app (unsigned)
        shell: pwsh
        run: |
          python -m PyInstaller --noconfirm --clean --noupx --onedir --windowed --name RBP --icon=icon.ico --add-data "Untitled.png;." --add-data "icon.ico;." --add-data "VERSION.txt;." --hidden-import=flet_desktop --hidden-import=flet_desktop.app --collect-all=flet_desktop main.py
          Compress-Archive -Path .\dist\RBP\* -DestinationPath .\dist\RBP-Windows-Portable-unsigned.zip -Force

      - name: Detect SignPath configuration
        id: sign_mode
        shell: pwsh
        env:
          SP_API_TOKEN: ${{ secrets.SIGNPATH_API_TOKEN }}
          SP_ORG_ID: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          SP_PROJECT: ${{ secrets.SIGNPATH_PROJECT_SLUG }}
          SP_POLICY: ${{ secrets.SIGNPATH_SIGNING_POLICY_SLUG }}
        run: |
          $hasAll = -not [string]::IsNullOrWhiteSpace($env:SP_API_TOKEN) -and `
                    -not [string]::IsNullOrWhiteSpace($env:SP_ORG_ID) -and `
                    -not [string]::IsNullOrWhiteSpace($env:SP_PROJECT) -and `
                    -not [string]::IsNullOrWhiteSpace($env:SP_POLICY)

          if ($hasAll) {
            "mode=signpath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          }
          else {
            "mode=selfsigned" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          }

      - name: Upload unsigned artifact for SignPath
        id: upload_unsigned
        if: ${{ steps.sign_mode.outputs.mode == 'signpath' }}
        uses: actions/upload-artifact@v4
        with:
          name: rbp-unsigned
          path: .\dist\RBP-Windows-Portable-unsigned.zip

      - name: Submit signing request (SignPath)
        id: signpath
        if: ${{ steps.sign_mode.outputs.mode == 'signpath' }}
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: ${{ secrets.SIGNPATH_PROJECT_SLUG }}
          signing-policy-slug: ${{ secrets.SIGNPATH_SIGNING_POLICY_SLUG }}
          github-artifact-id: ${{ steps.upload_unsigned.outputs.artifact-id }}
          wait-for-completion: true
          output-artifact-directory: .\dist\signed

      - name: Self-sign executable (free fallback)
        if: ${{ steps.sign_mode.outputs.mode == 'selfsigned' }}
        shell: pwsh
        run: |
          $exe = Get-ChildItem .\dist\RBP -Recurse -File | Where-Object { $_.Extension -eq '.exe' } | Select-Object -First 1
          if (-not $exe) { throw 'No EXE found in dist/RBP' }

          $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject "CN=RBP Community Build" -CertStoreLocation "Cert:\CurrentUser\My" -NotAfter (Get-Date).AddYears(1)
          Export-Certificate -Cert $cert -FilePath .\dist\RBP-SelfSigned-CodeSigning.cer | Out-Null

          $result = Set-AuthenticodeSignature -FilePath $exe.FullName -Certificate $cert -HashAlgorithm SHA256
          if ($result.Status -eq 'NotSigned') {
            throw "Self-signing failed: $($result.StatusMessage)"
          }

      - name: Prepare signed artifact + checksums
        shell: pwsh
        run: |
          if ('${{ steps.sign_mode.outputs.mode }}' -eq 'signpath') {
            $signedZip = Get-ChildItem .\dist\signed -Recurse -File | Where-Object { $_.Extension -eq '.zip' } | Select-Object -First 1
            if (-not $signedZip) { throw 'No signed ZIP artifact found in dist/signed' }
            Copy-Item $signedZip.FullName .\dist\RBP-Windows-Portable-signed.zip -Force
            "Signing mode: signpath" | Set-Content .\dist\SIGNING-MODE.txt -Encoding UTF8
          }
          else {
            Compress-Archive -Path .\dist\RBP\* -DestinationPath .\dist\RBP-Windows-Portable-signed.zip -Force
            "Signing mode: selfsigned (free fallback)" | Set-Content .\dist\SIGNING-MODE.txt -Encoding UTF8
          }

          $exe = Get-ChildItem .\dist\RBP -Recurse -File | Where-Object { $_.Extension -eq '.exe' } | Select-Object -First 1
          if (-not $exe) { throw 'No EXE found in dist/RBP' }

          $exeHash = (Get-FileHash -Algorithm SHA256 $exe.FullName).Hash
          $zipHash = (Get-FileHash -Algorithm SHA256 .\dist\RBP-Windows-Portable-signed.zip).Hash

          @(
            "RBP EXE (SHA256): $exeHash"
            "RBP Signed ZIP (SHA256): $zipHash"
          ) | Set-Content .\dist\SHA256SUMS.txt -Encoding UTF8

      - name: Upload signed assets to GitHub Release (SignPath)
        uses: softprops/action-gh-release@v2
        if: ${{ github.event_name == 'release' && steps.sign_mode.outputs.mode == 'signpath' }}
        with:
          fail_on_unmatched_files: true
          files: |
            ./dist/RBP-Windows-Portable-signed.zip
            ./dist/SHA256SUMS.txt
            ./dist/SIGNING-MODE.txt

      - name: Upload signed assets to GitHub Release (self-signed)
        uses: softprops/action-gh-release@v2
        if: ${{ github.event_name == 'release' && steps.sign_mode.outputs.mode == 'selfsigned' }}
        with:
          fail_on_unmatched_files: true
          files: |
            ./dist/RBP-Windows-Portable-signed.zip
            ./dist/SHA256SUMS.txt
            ./dist/SIGNING-MODE.txt
            ./dist/RBP-SelfSigned-CodeSigning.cer

