name: rbp_flutter
description: RBP - Finanzas Personales. App de finanzas personales.
version: 2.0.1+1
publish_to: 'none'

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  # Database
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.3
  sqflite_common_ffi_web: ^0.4.0
  path_provider: ^2.1.4
  path: ^1.9.0
  # State management
  provider: ^6.1.2
  # UI
  fl_chart: ^0.69.0
  intl: ^0.19.0
  # File export
  pdf: ^3.11.1
  printing: ^5.13.3
  csv: ^6.0.0
  share_plus: ^10.0.0
  file_picker: ^8.1.2
  # License system
  device_info_plus: ^10.1.2
  crypto: ^3.0.5
  universal_platform: ^1.1.0
  # Desktop
  window_manager: ^0.4.2
  # Utilities
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.0
  http: ^1.2.2
  showcaseview: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1
  msix: ^3.16.8

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/Untitled.png
    - assets/fonts/NotoSans-Regular.ttf
    - assets/fonts/NotoSans-Bold.ttf
    - assets/fonts/NotoSans-Italic.ttf
    - assets/fonts/NotoSans-BoldItalic.ttf

flutter_launcher_icons:
  android: true
  ios: false
  windows:
    generate: true
  image_path: "assets/icon.png"

msix_config:
  display_name: RBP - Finanzas Personales
  publisher_display_name: RBP
  identity_name: com.rivasbudget.rbp
  msix_version: 2.0.1.0
  logo_path: assets/icon.png
